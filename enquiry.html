<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
   
        <link rel="stylesheet" href="enquiryStyle.css" />
  </head>
  <body>
   <form>
       
     
       <img src="https://i.pinimg.com/736x/7d/4f/59/7d4f59c017e76430872dd8f93c6de820.jpg" width="100"  height="70"/>
       <h1>Student Registration Form</h1>
       
       
       <div>
       <label for="firstname">First Name:</label>
      <input id="firstname" type="text" />
       
      </div>
       <div>
       <label for="Middlename">Middle Name:</label>
      <input id="Middlename" type="text" />
       
      </div>
       <div>
       <label for="lastname">Last Name:</label>
      <input id="lasstname" type="text" />
       
      </div>
       <div>
       <label for="email">email:</label>
      <input id="email" type="text" />
       
      </div>
       
       <div>
       <label for="phonenumber">Phone number:</label>
      <input id="phonenumber" type="text" />
       
      </div>
       
       <div>Address<br/>
       <textarea rows="2" cols="50">Enter your address here...</textarea>
       </div>
       
       <div>
       <label for="grade">Select your Grade</label>
      <input name="grade" id="grade" type="radio" />I
      <input name="grade" id="grade" type="radio" />II
       <input name="grade" id="grade" type="radio" />III
       <input name="grade" id="grade" type="radio" />IV 
       <input name="grade" id="grade" type="radio" />V
           <input name="grade" id="grade" type="radio" />VI
           <input name="grade" id="grade" type="radio" />VII
           <input name="grade" id="grade" type="radio" />VIII
           <input name="grade" id="grade" type="radio" />IX
           <input name="grade" id="grade" type="radio" />X
      </div>
       
         <div>
       <label for="course">Courses you are interested:</label>
      <input id="course" type="checkbox" />C
      <input id="course" type="checkbox" />Javascript
      <input id="course" type="checkbox" />HTML
      <input id="course" type="checkbox" />Python
      </div>
       
       
       
        <button>Submit</button>
      
      
      </form>
  </body>
</html>
